        <style>
            
            body{
                width: 100%;
            }
            
            main{
                float: left;
                background-color: #ffffff;
                padding: 0 1.5vw 1.5vw 1.5vw;
                margin: 1vw 1.2vw 1.5vw 1.2vw;
                text-align: center;
                width: 40%;
            }
            
            main p{
                font-weight: bold;
                font-size: 2vw;
                text-align: center;
            }
                
            .iframe-container{
                overflow: hidden;
                position: relative;
                padding-bottom: 56.25%;
                height: 0;
            }
            
            iframe{
                position: absolute;
                height: 100%;
                width: 100%;
                left: 0;
                top: 0;
            }
            
            .section{
                clear: both;
                width: 40%;
                margin: 1vw 1.2vw 1.5vw 1.2vw;
                padding: 1.5vw;
                background-color: #ffffff;
                text-align: center;
            }
            
            .section p{
                font-size: 2vw;
            }
            
            .section a{
                font-size: 1.8vw;
            }
            
            figure{
                float: right;
                height: auto;
                background-color: #ffffff;
                text-align: center;
                padding: 1.5vw;
                margin: 1vw 1.2vw 1.5vw 1.2vw;
                width: 48%;
                
            }
            
            .content{
                background-color: #ffffff;
            }
            
            .section a:link {
                color: #0099CC;
            }
            
            .section a:visited {
                color: #CC66FF;
            }
                
            .section a:hover {
                color: #FF66CC;
            }
            
            .section a:active {
                color: #FFCC66;
            }
            
            .section a:focus {
                color: #FF66CC;
            }
            
            footer{
                clear: both;
            }
            
            figcaption{
                display: block;
                font-weight: bold;
                text-align: center;
                font-size: 2vw;
                padding-bottom: .75em;
            }
            
            table{
                border: 1px solid black;
                border-collapse: collapse;
                clear: right;
                white-space: nowrap;
                width: 100%;
                
            }
            
            th{
                border: 1px solid black;
                padding: .2em .7em;
            }
            
            td{
                border: 1px solid black;
                padding: .2em .7em;
                text-align: right;
            }
            
            tbody tr:nth-child(even){
                background-color: #ABAAA8
            }
            
            tbody tr:nth-child(odd){
                background-color: #DEDEDC;
            }
            
            thead{
                background-color: #EFD2CD;
            }
            
            @media only screen and (max-width:1181px){
                figure{
                    width: 48%;
                    text-align: center;
                    display: inline-block;
                }
                
                .section{
                    display: inline-block;
                }
                
                table{
                    width:100%;
                    text-align: center;
                }
                
                th, td{
                    display: block;
                }
                thead{
                    display: none;
                }
                
                tr td:nth-child(1){
                    display: none;
                }
                tr td:nth-child(2){
                    font-weight: bold;
                    background-color: #EFD2CD;
                }
                
                tbody tr:nth-child(even){
                    background-color: #DEDEDC;
                    font-size: 2vw;
                }
                
                tbody tr:nth-child(odd){
                    font-size: 2vw;
                }
                
                tbody td{
                    border-bottom-style: none;
            }
                
                table #end{
                    border-bottom: 1px solid black;
                    border-collapse: collapse;
                }
            }
            
            @media only screen and (max-width:640px){
                main, figure, .section{
                    display: block;
                    width: 90%;
                    float: none;
                    margin: 0 auto;
                }
                
                main p{
                    width: 90%;
                    font-size: 16pt;
                }
                
                .margin{
                    margin-top: 15px;
                    }
                
                table{
                    width: 50%;
                    margin: auto;
                }
                
                tbody tr:nth-child(even){
                    font-size: 14pt;
                }
                
                tbody tr:nth-child(odd){
                    font-size: 14pt;
                }
                
                figcaption{
                    font-size: 16pt;
                }
                
                .section{
                    margin-top: 15px;
                    margin-bottom: 15px;
                }
                
                .section p{
                    display: none;
                }
                
                .section a{
                    font-size: 16pt;
                }
            }
            
                
        </style>
